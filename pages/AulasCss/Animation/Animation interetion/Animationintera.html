<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate interessões</title>
    <link rel="stylesheet" href="/pages/AulasCss/Animation/Animation interetion/animationintera.css">
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/basic.css">
</head>
<body>
    <section>
        <h1>Animation interessões</h1>
        <p>
            img{<br>
                width: 100px;<br>
                height: 100px;<br>
                transition: 1s;<br>
                padding: 10px;<br>
            }            
        </p>
        <h1>:hover</h1>
        <p>
            img:hover{<br>
                transform: scale(1.5);<br>
            }
        </p>
    </section>
    <section>
        <h1>:hover</h1>
        <p>
            cria essa interplação ao passar o mouse
        </p>
        <div class="box">
            <img src="/assets/css3.png" alt="">
        </div>
    </section>
</body>
</html>
